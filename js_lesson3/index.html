<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    

</head>

<body>

    <div class="container overflow-hidden text-center">

        <div class="row">
            <div class="card info-card revenue-card">

                <div class="card-body">


                    <div class="d-flex align-items-center">
                        <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                            <i class="bi bi-currency-dollar"></i>
                        </div>
                        <div class="ps-3">
                            <h6 id="sum">0</h6>

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row gy-5">
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="1" aria-valuemin="0"
                aria-valuemax="6">
                <div class="progress-bar" id="progress" style="width: 16%">1</div>
            </div>
        </div>

        <div class="row gy-5">
            <div class="section">
                <div class="col-lg-5">
                    <div class="q-container card" id="question-container">

                        <div class="card-body">


                            <p class="card-text" id="question">With supporting text below as a natural lead-in to
                                additional content.
                            </p>
                            <select class="form-select" id="answers" multiple aria-label="Multiple select example">
                                <option value=1>Ziro</option>
                                <option value=2>One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <button type="button" id="submit" class="btn btn-dark">Dark</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
